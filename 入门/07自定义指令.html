<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>过滤器</title>
	<script src="vue.js"></script>
</head>
<body>
	<div id="app">
		<div v-red>{{msg}}</div>
	</div>
	<script>
		//全局自定义指令Vue.directive
		new Vue({
			el: '#app',
			data:{
				msg: 'hello vue',
			},
			//局部自定义指令
			directives: {
				red:function(tag){
					tag.style.color="red"
				}
			}
		})
	</script>
</body>
</html>
